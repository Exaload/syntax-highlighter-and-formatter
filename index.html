<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coloriseur et formateur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at 20% 20%, #3a0ca3 0%, #03071e 55%);
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            animation: fade-in 360ms ease-out;
        }

        main {
            width: min(1080px, 100%);
            background: rgba(18, 24, 38, 0.82);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 32px 70px rgba(8, 13, 32, 0.45);
            backdrop-filter: blur(18px);
            animation: slide-in 420ms cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        h1 {
            margin: 0 0 1.25rem;
            font-size: 2.35rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            text-shadow: 0 8px 24px rgba(125, 88, 206, 0.32);
        }

        p {
            margin: 0 0 2rem;
            font-size: 1.05rem;
            line-height: 1.6;
            opacity: 0.82;
        }

        .panel {
            display: grid;
            gap: 1.5rem;
        }

        .inputs {
            display: grid;
            gap: 1rem;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(8, 13, 32, 0.72);
            border: 1px solid rgba(148, 163, 184, 0.24);
            border-radius: 1rem;
            color: #f8fafc;
            font-family: "Fira Code", monospace;
            font-size: 0.95rem;
            padding: 1.25rem;
            resize: vertical;
            outline: none;
            transition: border-color 220ms ease, box-shadow 220ms ease;
        }

        textarea:focus {
            border-color: #7c3aed;
            box-shadow: 0 18px 36px rgba(110, 66, 193, 0.28);
        }

        select {
            width: 180px;
            padding: 0.75rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.24);
            background: rgba(8, 13, 32, 0.72);
            color: #f8fafc;
            font-size: 0.95rem;
            font-weight: 600;
            transition: border-color 220ms ease, box-shadow 220ms ease;
        }

        select:focus {
            border-color: #38bdf8;
            box-shadow: 0 18px 36px rgba(56, 189, 248, 0.25);
            outline: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        button {
            border: none;
            cursor: pointer;
            padding: 0.85rem 1.8rem;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            transition: transform 220ms ease, box-shadow 220ms ease;
        }

        .primary {
            background: linear-gradient(135deg, #7c3aed 0%, #38bdf8 100%);
            color: #f8fafc;
            box-shadow: 0 16px 28px rgba(92, 46, 190, 0.38);
        }

        .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 22px 38px rgba(92, 46, 190, 0.45);
        }

        .outline {
            background: transparent;
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.45);
            box-shadow: 0 12px 24px rgba(56, 189, 248, 0.18);
        }

        .outline:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 36px rgba(56, 189, 248, 0.28);
        }

        .output-box {
            background: rgba(8, 13, 32, 0.72);
            border-radius: 1.25rem;
            border: 1px solid rgba(148, 163, 184, 0.12);
            padding: 1.5rem;
            min-height: 200px;
            position: relative;
            overflow: hidden;
            animation: glow 6800ms ease-in-out infinite;
        }

        .sf-block {
            margin: 0;
        }

        .note {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: inset 0 0 0 rgba(125, 88, 206, 0);
            }
            45% {
                box-shadow: inset 0 0 40px rgba(125, 88, 206, 0.18);
            }
            100% {
                box-shadow: inset 0 0 0 rgba(125, 88, 206, 0);
            }
        }

        @media (max-width: 720px) {
            main {
                padding: 1.75rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            select {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .sf-code {
                margin-left: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Coloriseur et formateur</h1>
        <p>Formatez et colorez vos extraits en JavaScript, CSS, HTML ou Python. Adaptez les couleurs par langage et créez vos propres thèmes dynamiques.</p>
        <section class="panel">
            <div class="inputs">
                <label>
                    Code source
                    <textarea id="input-code" spellcheck="false">function greet(name){console.log('hello ' + name);}</textarea>
                </label>
                <div class="controls">
                    <select id="language">
                        <option value="js">JavaScript</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="python">Python</option>
                    </select>
                    <button class="primary" id="format">Formatter et coloriser</button>
                    <button class="outline" id="alt-theme">Appliquer un thème alternatif</button>
                </div>
            </div>
            <div class="output-box" id="output"></div>
            <p class="note">Chaque thème reste éditable via JavaScript pour ajuster les couleurs, graisses, italiques ou toute autre propriété CSS.</p>
        </section>
    </main>
    <script src="assets/formatter.js"></script>
    <script>
        const formatter = new SyntaxFormatter();
        const input = document.getElementById("input-code");
        const output = document.getElementById("output");
        const language = document.getElementById("language");
        const actionBtn = document.getElementById("format");
        const themeBtn = document.getElementById("alt-theme");

        function renderSample() {
            formatter.render(output, input.value, language.value);
        }

        actionBtn.addEventListener("click", event => {
            event.preventDefault();
            renderSample();
        });

        themeBtn.addEventListener("click", event => {
            event.preventDefault();
            formatter.updateConfig({
                languages: {
                    js: {
                        theme: {
                            keyword: { color: "#f72585", fontWeight: "700" },
                            string: { color: "#ffeb3b", fontStyle: "italic" },
                            comment: { color: "#adb5bd", fontStyle: "italic" },
                            number: { color: "#4cc9f0" },
                            function: { color: "#b5179e", fontWeight: "600" },
                            operator: { color: "#48bfe3" },
                            punctuation: { color: "#f1f3f5" },
                            plain: { color: "#f8f9fa" }
                        }
                    },
                    css: {
                        theme: {
                            selector: { color: "#4cc9f0", fontWeight: "700" },
                            property: { color: "#f72585" },
                            keyword: { color: "#b5179e" },
                            string: { color: "#ffd166" }
                        }
                    },
                    html: {
                        theme: {
                            tag: { color: "#f72585", fontWeight: "700" },
                            attribute: { color: "#4cc9f0", fontStyle: "italic" },
                            string: { color: "#ffeb3b" }
                        }
                    },
                    python: {
                        theme: {
                            keyword: { color: "#f72585", fontWeight: "700" },
                            builtin: { color: "#4cc9f0", fontStyle: "italic" },
                            string: { color: "#ffd166" },
                            number: { color: "#b5179e" }
                        }
                    }
                }
            });
            renderSample();
        });

        language.addEventListener("change", renderSample);
        input.addEventListener("input", () => {
            requestAnimationFrame(renderSample);
        });

        renderSample();
    </script>
</body>
</html>
